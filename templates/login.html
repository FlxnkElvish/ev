{% extends "base.html" %}
{% block title %}Login - EV Finder{% endblock %}

{% block content %}
<div class="form-container">
    <h1>üîê Login</h1>
    <form id="login-form">
        <label>Email:</label>
        <input type="email" name="email" required><br>

        <label>Password:</label>
        <input type="password" name="password" required><br>

        <button type="submit">Login</button>
    </form>

    <div id="login-message" class="login-message"></div>

    <p>Don't have an account? <a href="{{ url_for('register') }}">Create an account</a></p>
</div>

<style>
    .form-container {
        max-width: 400px;
        margin: 40px auto;
        background: rgba(255, 255, 255, 0.05);
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    input {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
    }

    button {
        padding: 10px 15px;
        background: #007BFF;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background: #0056b3;
    }

    .login-message {
        margin-top: 10px;
        font-weight: bold;
        color: red;
    }
</style>
{% endblock %}
