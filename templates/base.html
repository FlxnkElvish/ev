<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}EV Finder{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>

    <div class="auth-bar">
        <div class="auth-buttons">
            {% if session.get('user_email') %}
                <span>ğŸ‘‹ Welcome, {{ session['user_email'] }}</span>
                <a href="{{ url_for('logout') }}" class="btn logout-btn">Logout</a>
            {% else %}
                <a href="{{ url_for('register') }}" class="btn">Register</a>
                <a href="{{ url_for('login') }}" class="btn">Login</a>
            {% endif %}
        </div>
    </div>

 
    <div style="padding: 10px 15px;">
        <a href="{{ url_for('index') }}" class="btn">ğŸ  Home</a>
    </div>

    <div id="sidebar" class="sidebar">
        <button id="closeSidebar">âœ–</button>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">ğŸ  Home</a></li>
                <li><a href="{{ url_for('finder') }}">ğŸ” Finder</a></li>
                <li><a href="{{ url_for('analysis') }}">ğŸ“Š Analysis</a></li>
                <li><a href="{{ url_for('graphs') }}">ğŸ“‰ Graphs</a></li>
                <li><a href="{{ url_for('questionnaire') }}">ğŸ§  Quiz</a></li>
            </ul>
        </nav>
    </div>

    <main>
        {% block content %}{% endblock %}
    </main>

    <script>
        if (window.location.pathname === "/logout") {
            localStorage.removeItem("user_email");
        }
    </script>

</body>
</html>

<style>
    body.dark-mode {
        background-color: #121212;
        color: #f0f0f0;
    }

    .top-bar {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        gap: 10px;
        padding: 10px;
    }

    .sidebar {
        display: none;
        position: fixed;
        top: 0; left: 0;
        width: 200px;
        height: 100vh;
        background: #333;
        color: white;
        padding: 20px;
        z-index: 1000;
    }

    .sidebar.open {
        display: block;
    }

    .sidebar nav ul {
        list-style: none;
        padding: 0;
    }

    .sidebar nav ul li {
        margin: 10px 0;
    }

    .sidebar nav ul li a {
        color: white;
        text-decoration: none;
    }

    .auth-btn {
        margin-left: auto;
        padding: 5px 10px;
        background: #007bff;
        color: white;
        border-radius: 4px;
        text-decoration: none;
    }

    .auth-btn:hover {
        background: #0056b3;
    }

    .auth-buttons {
        display: flex;
        gap: 10px;
        align-items: center;
        margin-left: auto;
    }

    .auth-buttons .btn {
        padding: 6px 12px;
        background-color: #007BFF;
        color: white;
        text-decoration: none;
        border-radius: 4px;
    }

    .auth-buttons .btn.logout-btn {
         background-color: #dc3545;
    }
</style>


    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const sidebar = document.getElementById("sidebar");
            const openBtn = document.getElementById("openSidebar");
            const closeBtn = document.getElementById("closeSidebar");
            const toggleTheme = document.getElementById("toggleTheme");
    
            const savedTheme = localStorage.getItem("theme");
            if (savedTheme === "dark") {
                document.body.classList.add("dark-mode");
                if (toggleTheme) toggleTheme.textContent = "ğŸŒ Light Mode";
            }
    
            if (openBtn && sidebar) {
                openBtn.addEventListener("click", () => sidebar.classList.add("open"));
            }
            if (closeBtn && sidebar) {
                closeBtn.addEventListener("click", () => sidebar.classList.remove("open"));
            }
    
            if (toggleTheme) {
                toggleTheme.addEventListener("click", () => {
                    const isDark = document.body.classList.toggle("dark-mode");
                    localStorage.setItem("theme", isDark ? "dark" : "light");
                    toggleTheme.textContent = isDark ? "ğŸŒ Light Mode" : "ğŸŒ™ Dark Mode";
                });
            }
        });
    </script>
    
</body>
</html>
